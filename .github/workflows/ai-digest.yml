name: AI Brief (Daily)

on:
  schedule:
    # 06:15 UTC = 08:15 Africa/Cairo
    - cron: "15 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
      VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
      TZ: Africa/Cairo
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps for script (none needed)
        run: |
          npm -v
          node -v

      - name: Run generator
        run: node scripts/ai-brief.mjs

      - name: Commit & push if changed
        id: commit
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: add daily AI brief"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Vercel deploy
        if: ${{ env.VERCEL_DEPLOY_HOOK != '' }}
        run: curl -fsSL -X POST "$VERCEL_DEPLOY_HOOK"

  post-to-x:
    needs: generate
    if: needs.generate.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    env:
      X_API_KEY: ${{ secrets.X_API_KEY }}
      X_API_SECRET: ${{ secrets.X_API_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
      X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
      SITE_URL: "https://logsofthinkingmachine.com"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install twitter-api-v2
        run: npm install twitter-api-v2

      - name: Post to X
        if: ${{ env.X_API_KEY != '' }}
        run: node scripts/post-to-x.mjs

      - name: Commit posted tracker
        if: ${{ env.X_API_KEY != '' }}
        run: |
          if [ -f ".x-posted-articles.json" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .x-posted-articles.json
            git commit -m "chore: update X posted tracker" || echo "No changes"
            git push || echo "Push failed"
          fi

      - name: Skip X posting (no credentials)
        if: ${{ env.X_API_KEY == '' }}
        run: echo "X API credentials not configured. Skipping."
