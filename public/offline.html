<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Logs of a Thinking Machine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      background: #1e90ff;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0066cc;
    }
    .cached-pages {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }
    .cached-pages h2 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
    }
    .cached-pages ul {
      list-style: none;
      text-align: left;
    }
    .cached-pages a {
      display: block;
      padding: 8px 12px;
      color: #1e90ff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .cached-pages a:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry - some pages may still be available from your cache.
    </p>
    <a href="/" class="btn">Try Homepage</a>

    <div class="cached-pages">
      <h2>Try these cached pages:</h2>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/posts">All Posts</a></li>
        <li><a href="/tags">Tags</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Check if back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
