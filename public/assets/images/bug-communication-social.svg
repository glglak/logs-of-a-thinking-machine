    <rect x="0" y="55" width="110" height="25" fill="#f59e0b" rx="5" />
    <text x="120" y="73" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">75% - Requirements Doc</text>
    
    <rect x="0" y="90" width="75" height="25" fill="#ef4444" rx="5" />
    <text x="85" y="108" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16">50% - Final Implementation</text>
  </g>
  
  <!-- Solution box -->
