    <circle cx="25" cy="25" r="25" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
    <text x="25" y="35" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20">üéõÔ∏è</text>
  </g>
  
  <!-- Bottom quote -->
  <text x="600" y="580" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18" style="font-style: italic;">"Fix the conversation, fix the code"</text>
</svg> 