  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Bugs Are Just Misunderstandings</text>
  <text x="600" y="95" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="20">Code failures mirror miscommunication among teams</text>
  
  <!-- Communication chain -->
  <!-- Business Person -->
  <g transform="translate(80, 140)">
    <circle cx="30" cy="25" r="20" fill="#6366f1" />
    <rect x="18" y="45" width="24" height="30" rx="4" fill="#6366f1" />
    <text x="30" y="85" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Business</text>
    
    <!-- Speech bubble -->
    <rect x="55" y="5" width="120" height="40" rx="8" fill="#10b981" opacity="0.9" />
    <polygon points="55,30 45,25 55,20" fill="#10b981" opacity="0.9" />
    <text x="115" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">"Make it user-friendly"</text>
    <text x="115" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">"Like Amazon"</text>
  </g>
  
  <!-- Arrow 1 -->
