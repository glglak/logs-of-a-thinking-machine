    <rect x="18" y="45" width="24" height="30" rx="4" fill="#ef4444" />
    <text x="30" y="85" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">User</text>
    
    <!-- Speech bubble -->
