    <text x="115" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">"This is confusing!"</text>
    <text x="115" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">"Bug report filed"</text>
  </g>
  
  <!-- Bug indicator -->
  <g transform="translate(450, 250)">
    <circle cx="100" cy="40" r="60" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="3" stroke-dasharray="8,8" />
    <text x="100" y="30" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="24">üêõ</text>
    <text x="100" y="50" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="bold">BUG ZONE</text>
    <text x="100" y="70" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14">Communication Gap</text>
  </g>
  
  <!-- Information Loss Visualization -->
