    <text x="20" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">‚Ä¢ Define success scenarios explicitly</text>
    <text x="20" y="75" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">‚Ä¢ Test understanding with examples</text>
    <text x="20" y="95" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">‚Ä¢ Document the "why" behind requirements</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="15" markerHeight="10" refX="13" refY="5" orient="auto">
