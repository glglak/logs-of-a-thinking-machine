<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#1e293b" />
    </linearGradient>
    <linearGradient id="communication" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="50%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Bugs Are Just Misunderstandings</text>
  
  <!-- Communication chain -->
  <!-- Business Person -->
  <g transform="translate(50, 80)">
    <circle cx="25" cy="20" r="15" fill="#6366f1" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#6366f1" />
    <text x="25" y="70" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Business</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="90" height="30" rx="6" fill="#10b981" opacity="0.9" />
    <polygon points="45,22 37,18 45,14" fill="#10b981" opacity="0.9" />
    <text x="90" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Make it user-friendly"</text>
    <text x="90" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Like Amazon"</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(150, 105)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="25" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Translation</text>
  </g>
  
  <!-- Requirements Analyst -->
  <g transform="translate(220, 80)">
    <circle cx="25" cy="20" r="15" fill="#8b5cf6" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#8b5cf6" />
    <text x="25" y="70" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Requirements</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="90" height="30" rx="6" fill="#f59e0b" opacity="0.9" />
    <polygon points="45,22 37,18 45,14" fill="#f59e0b" opacity="0.9" />
    <text x="90" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Intuitive UI with"</text>
    <text x="90" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"one-click checkout"</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(320, 105)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="25" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Interpretation</text>
  </g>
  
  <!-- Developer -->
  <g transform="translate(390, 80)">
    <circle cx="25" cy="20" r="15" fill="#06b6d4" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#06b6d4" />
    <text x="25" y="70" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Developer</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="90" height="30" rx="6" fill="#ef4444" opacity="0.9" />
    <polygon points="45,22 37,18 45,14" fill="#ef4444" opacity="0.9" />
    <text x="90" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Complex workflow"</text>
    <text x="90" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"with validations"</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(490, 105)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="25" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Implementation</text>
  </g>
  
  <!-- User -->
  <g transform="translate(560, 80)">
    <circle cx="25" cy="20" r="15" fill="#ef4444" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#ef4444" />
    <text x="25" y="70" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="90" height="30" rx="6" fill="#64748b" opacity="0.9" />
    <polygon points="45,22 37,18 45,14" fill="#64748b" opacity="0.9" />
    <text x="90" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"This is confusing!"</text>
    <text x="90" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Bug report filed"</text>
  </g>
  
  <!-- Bug indicator -->
  <g transform="translate(300, 170)">
    <circle cx="80" cy="30" r="45" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,6" />
    <text x="80" y="22" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="20">üêõ</text>
    <text x="80" y="38" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BUG ZONE</text>
    <text x="80" y="52" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12">Communication Gap</text>
  </g>
  
  <!-- Information Loss Visualization -->
  <g transform="translate(60, 280)">
    <text x="0" y="0" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Information Loss at Each Step:</text>
    
    <!-- Information bars -->
    <rect x="0" y="15" width="120" height="20" fill="#10b981" rx="4" />
    <text x="130" y="28" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">100% - Original Intent</text>
    
    <rect x="0" y="42" width="90" height="20" fill="#f59e0b" rx="4" />
    <text x="100" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">75% - Requirements</text>
    
    <rect x="0" y="69" width="60" height="20" fill="#ef4444" rx="4" />
    <text x="70" y="82" fill="#94a3b8" font-family="Arial, sans-serif" font-size="13">50% - Implementation</text>
  </g>
  
  <!-- Solution box -->
  <g transform="translate(450, 280)">
    <rect x="0" y="0" width="320" height="90" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="6" />
    <text x="160" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Solution: Better Communication</text>
    <text x="15" y="40" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Define success scenarios explicitly</text>
    <text x="15" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Test understanding with examples</text>
    <text x="15" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">‚Ä¢ Document the "why" behind requirements</text>
  </g>
  
  <text x="400" y="390" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" style="font-style: italic;">"Fix the conversation, fix the code"</text>
</svg> 