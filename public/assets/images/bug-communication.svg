<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#1e293b" />
    </linearGradient>
    <linearGradient id="communication" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981" />
      <stop offset="50%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#ef4444" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Communication Breakdown ‚Üí Bugs</text>
  
  <!-- Communication chain -->
  <!-- Business Person -->
  <g transform="translate(50, 80)">
    <circle cx="25" cy="20" r="15" fill="#6366f1" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#6366f1" />
    <text x="25" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Business</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="80" height="30" rx="5" fill="#10b981" opacity="0.9" />
    <polygon points="45,25 35,20 45,15" fill="#10b981" opacity="0.9" />
    <text x="85" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Make it user-friendly"</text>
    <text x="85" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Like Amazon"</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(170, 120)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="20" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Translation</text>
  </g>
  
  <!-- Requirements Analyst -->
  <g transform="translate(230, 80)">
    <circle cx="25" cy="20" r="15" fill="#8b5cf6" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#8b5cf6" />
    <text x="25" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Requirements</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="80" height="30" rx="5" fill="#f59e0b" opacity="0.9" />
    <polygon points="45,25 35,20 45,15" fill="#f59e0b" opacity="0.9" />
    <text x="85" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Intuitive UI with"</text>
    <text x="85" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"one-click checkout"</text>
  </g>
  
  <!-- Arrow 2 -->
  <g transform="translate(350, 120)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="20" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Interpretation</text>
  </g>
  
  <!-- Developer -->
  <g transform="translate(410, 80)">
    <circle cx="25" cy="20" r="15" fill="#06b6d4" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#06b6d4" />
    <text x="25" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Developer</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="80" height="30" rx="5" fill="#ef4444" opacity="0.9" />
    <polygon points="45,25 35,20 45,15" fill="#ef4444" opacity="0.9" />
    <text x="85" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Complex workflow"</text>
    <text x="85" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"with validations"</text>
  </g>
  
  <!-- Arrow 3 -->
  <g transform="translate(530, 120)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" />
    <text x="20" y="-8" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="10">Implementation</text>
  </g>
  
  <!-- User -->
  <g transform="translate(590, 80)">
    <circle cx="25" cy="20" r="15" fill="#ef4444" />
    <rect x="15" y="35" width="20" height="25" rx="3" fill="#ef4444" />
    <text x="25" y="75" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">User</text>
    
    <!-- Speech bubble -->
    <rect x="45" y="5" width="80" height="30" rx="5" fill="#64748b" opacity="0.9" />
    <polygon points="45,25 35,20 45,15" fill="#64748b" opacity="0.9" />
    <text x="85" y="18" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"This is confusing!"</text>
    <text x="85" y="28" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">"Bug report filed"</text>
  </g>
  
  <!-- Bug indicator -->
  <g transform="translate(320, 180)">
    <circle cx="80" cy="30" r="40" fill="#ef4444" opacity="0.2" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" />
    <text x="80" y="20" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="18">üêõ</text>
    <text x="80" y="40" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="14" font-weight="bold">BUG ZONE</text>
    <text x="80" y="55" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Misunderstanding</text>
  </g>
  
  <!-- Communication breakdown visualization -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" fill="#f1f5f9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Information Loss at Each Step:</text>
    
    <!-- Information bars -->
    <rect x="0" y="15" width="100" height="15" fill="#10b981" rx="3" />
    <text x="105" y="27" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">100% - Original Intent</text>
    
    <rect x="0" y="40" width="75" height="15" fill="#f59e0b" rx="3" />
    <text x="80" y="52" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">75% - Requirements Doc</text>
    
    <rect x="0" y="65" width="50" height="15" fill="#ef4444" rx="3" />
    <text x="55" y="77" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">50% - Final Implementation</text>
  </g>
  
  <!-- Solution box -->
  <g transform="translate(450, 280)">
    <rect x="0" y="0" width="300" height="80" fill="#1e293b" stroke="#3b82f6" stroke-width="2" rx="5" />
    <text x="150" y="20" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Solution: Better Communication</text>
    <text x="10" y="40" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Define success scenarios explicitly</text>
    <text x="10" y="55" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Test understanding with examples</text>
    <text x="10" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="11">‚Ä¢ Document the "why" behind requirements</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Bottom quote -->
  <text x="400" y="385" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" style="font-style: italic;">"Fix the conversation, fix the code"</text>
</svg> 